# HTTP (ポート80) の設定 - Certbot認証中はHTTPSリダイレクトを一時無効化
server {
    listen 80;
    server_name b10f.tiper.live; # b10f.tiper.live ドメインを指定

    # CertbotのチャレンジファイルをHTTPで直接提供するための設定 - ★ここを最優先で配置
    location /.well-known/acme-challenge/ {
        root /var/www/html/app/public; # アプリケーションのpublicディレクトリを指す
        try_files $uri =404; # ファイルが見つからない場合は404を返す
    }

    # return 301 https://$host$request_uri; # ★この行をコメントアウト (Certbot認証中のみ)

    # Certbot認証中は、HTTPで通常のコンテンツをサーブする
    root /var/www/html/app/public; # アプリケーションのpublicディレクトリを指す
    index index.php index.html index.htm; # デフォルトのインデックスファイル

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000; # Docker Composeで定義されたPHPサービス名
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # 静的ファイル（CSS, JS, 画像など）のキャッシュ設定
    location ~* \.(css|js|gif|jpe?g|png)$ {
        expires 1M; # ブラウザキャッシュを1ヶ月有効にする
        add_header Cache-Control "public, no-transform";
    }
}

