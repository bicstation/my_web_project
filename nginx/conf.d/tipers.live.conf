# my_web_project/nginx/conf.d/tipers.live.conf

# メインサイト (tipers.live / localhost) の設定
server {
    listen 80;
    server_name tipers.live localhost;

    root /var/www/html/public; # アプリケーションのドキュメントルート

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000; # phpコンテナのPHP-FPMへ
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # 静的ファイルのキャッシュ設定（メインサイト用）
    location ~* \.(css|js|gif|jpe?g|png|webp|ico|svg|eot|ttf|woff|woff2)$ {
        expires 1M;
        add_header Cache-Control "public, no-transform";
    }

    # 隠しファイルを拒否
    location ~ /\. {
        deny all;
    }
}

# WordPress (blog.tipers.live) の設定
server {
    listen 80;
    server_name blog.tipers.live;

    root /var/www/html; # WordPressコンテナ内のドキュメントルート

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000; # WordPressコンテナのPHP-FPMへ
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # 静的ファイルのキャッシュ設定（WordPress用）
    location ~* \.(css|js|gif|jpe?g|png|webp|ico|svg|eot|ttf|woff|woff2)$ {
        expires 1M;
        add_header Cache-Control "public, no-transform";
        try_files $uri @fallback; # 存在しない場合はPHPにフォールバック
    }

    # WordPressのパーマリンク対応のためのフォールバック
    location @fallback {
        rewrite / /index.php?$args;
    }

    # 隠しファイルを拒否
    location ~ /\. {
        deny all;
    }
}