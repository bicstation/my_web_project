# C:\project\my_web_project\nginx\conf.d\blog.tipers.live.conf

server {
    listen 80;
    server_name blog.tipers.live;

    # WordPressのファイルが配置されるルートディレクトリを指定
    root /var/www/html/blog; # WordPressのコンテンツがマウントされているパス

    index index.php index.html index.htm;

    location / {
        # ここでWordPressコンテナ（Apache）にリクエストをプロキシする
        proxy_pass http://blog_wordpress_service:80; # WordPressサービス名と、そのコンテナ内のApacheポート(80)を指定
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WordPressのURLリライトルール（Nginx側でApacheと同様の動作をさせる）
        try_files $uri $uri/ /index.php?$args;
    }

    # PHPファイルはWordPressコンテナ内のApacheが処理するので、NginxでFastCGIは不要
    # location ~ \.php$ {
    #     include fastcgi_params;
    #     fastcgi_pass blog_wordpress_service:9000;
    #     fastcgi_index index.php;
    #     fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    #     fastcgi_param PATH_INFO $fastcgi_path_info;
    # }

    location ~* \.(css|js|gif|jpe?g|png)$ {
        expires 1M;
        add_header Cache-Control "public, no-transform";
    }

    location ~ /\.ht {
        deny all;
    }
}