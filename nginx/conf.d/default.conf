# C:\project\my_web_project\nginx\conf.d\default.conf

# このファイルは localhost (開発環境でのDockerポートフォワード) のみに応答します。
# tiper.live やサブドメインの設定は、それぞれの .conf ファイルで行います。

server {
    listen 80;
    server_name localhost; # ★ localhost のみを受け持つ

    # CertbotのチャレンジファイルをHTTPで直接提供するための設定
    # (通常、localhostにはCertbotチャレンジは来ないが、念のため残しておく)
    location /.well-known/acme-challenge/ {
        root /var/www/html/app/public; # Certbotがファイルを置くコンテナ内のパス
        try_files $uri =404; # ファイルが見つからない場合は404を返す
    }

    index index.php index.html index.htm;
    root /var/www/html/app/public; # アプリケーションのpublicディレクトリを指す

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # 静的ファイル（CSS, JS, 画像など）のキャッシュ設定
    location ~* \.(css|js|gif|jpe?g|png)$ {
        expires 1M;
        add_header Cache-Control "public, no-transform";
    }

    # WordPressブログのパス設定は blog.tiper.live.conf で処理されるため、ここからは削除
    # location /blog {
    #     alias /var/www/html/wordpress_blog;
    #     index index.php index.html;
    #     try_files $uri $uri/ /blog/index.php?$args;

    #     location ~ ^/blog/.+\.php$ {
    #         fastcgi_pass blog_wordpress_service:9000;
    #         fastcgi_index index.php;
    #         fastcgi_param SCRIPT_FILENAME $request_filename;
    #         include fastcgi_params;
    #     }
    # }
}

# 注: このファイルには tiper.live, duga.tiper.live, admin.tiper.live, blog.tiper.live
# の設定は一切含めません。それらは個別の .conf ファイルで定義されます。
