# C:\project\my_web_project\nginx\conf.d\default.conf

# HTTP (ポート80) の設定 - localhost用
server {
    listen 80;
    server_name localhost; # localhost のみを指定

    # プロジェクトの公開ディレクトリを /app/public に設定
    # Dockerコンテナ内のパスは /var/www/html/app/public になる
    root /var/www/html/app/public; 
    index index.php index.html index.htm; # indexファイルの設定

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000; # docker-compose.ymlで定義されたPHPサービス名
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # WordPressブログのパス設定 (localhost/blog でアクセスする場合)
    location /blog {
        alias /var/www/html/wordpress_blog; # WordPressブログのルートディレクトリ
        index index.php index.html;
        try_files $uri $uri/ /blog/index.php?$args;

        location ~ ^/blog/.+\.php$ {
            fastcgi_pass blog_wordpress_service:9000; # WordPress PHP-FPMサービス
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }
}
