server {
    listen 80;
    server_name admin.tipers.live; # サブドメイン名

    # アプリケーションのルートディレクトリを指定
    # このパスは、docker-compose.yml の php サービスの volumes に対応します
    root /var/www/html/admin;

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # FastCGIに必要なパラメータをインクルード (重複を解消)
        include fastcgi_params;
        fastcgi_pass php:9000; # php-fpm コンテナのサービス名とポート
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # 静的ファイルのための設定 (キャッシュを追加)
    location ~* \.(css|js|gif|jpe?g|png)$ {
        expires 1M; # 1ヶ月キャッシュ
        add_header Cache-Control "public, no-transform";
    }

    # .ht から始まるファイルへのアクセスを拒否 (セキュリティのため)
    location ~ /\.ht {
        deny all;
    }
}
