; php.ini - Custom PHP settings for Docker

; セッションファイルの保存パスを設定
; このパスはDockerコンテナ内の絶対パスです
session.save_path = "/var/www/html/app/storage/sessions"

; エラーログを標準エラー出力（Dockerログ）に出力する設定（推奨）
; Docker Composeのログでエラーを確認しやすくなります
log_errors = On
error_log = /dev/stderr

; 最大実行時間の増加（必要であれば）
; max_execution_time = 300

; メモリ制限の増加（必要であれば）
; memory_limit = 512M

; ファイルアップロードの最大サイズ（必要であれば）
; upload_max_filesize = 100M
; post_max_size = 100M